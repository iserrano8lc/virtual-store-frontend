<p-card header="Iniciar Sesión"
[style]="{width: '360px', display: 'block', margin: '10em auto'}"
styleClass="product-card">
  <p-header>
      <img src="Card" src="https://www.iranhotels.com//assets/img/admin.png">
  </p-header>
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12">
      <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" style="width: 100%;" pInputText placeholder="Usuario">         
      </div>
    </div>
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input type="password" style="width: 100%;" pInputText placeholder="Contraseña">         
        </div>
      </div>
  </div>
  <p-footer style="width: 100%; display: block; text-align: center;">
      <button pButton type="button" routerLink="/products" label="Registrarse" icon="pi pi-plus" style="margin-right: .25em" class="ui-button-secondary"></button>
      <button pButton type="button" routerLink="/products" label="Iniciar Sesión" icon="pi pi-check" style="margin-right: .25em"></button>
  </p-footer>
</p-card>
